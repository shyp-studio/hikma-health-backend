apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # kubernetes.io/ingress.global-static-ip-name: hikma-dev-ip
    networking.gke.io/managed-certificates: nv-api-certificate
  name: hikma-service-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nv-nodeport-service
            port:
              number: 80
